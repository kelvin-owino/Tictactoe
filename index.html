<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-info">
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Prizes: <span id="prizes">None</span></div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <Add more cells for 4x4 or 5x5 grid dynamically>
        </div>
    </div>

    <!-- Endgame Screen -->
    <div class="endgame" id="endgame">
        <h2 id="endgameMessage"></h2>
        <button id="newGameButton">New Game</button>
        <button id="nextLevelButton" style="display: none;">Next Level</button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
